<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../css/ChooseUrChar.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../css/badgesfunc.css" />

</head>

<body>
 <div class="bgdiv">
                <img src="../images/bg.jpg" alt="">


                <div class="dropDown">
                        <button class="dropBtn">Badges</button>
                        <div class="dropDown-content" >
                       <div id="badgeModal" class="badgeModal">
                        <div class="description">
                      <span class="closeBadge">&times;</span>
                         <p id="badgeDesc"></p>
                        </div>
                       </div>                          
                       

                          <img id="badge1" src="../images/badge1.png">
                          <img id="badge2" src="../images/badge2.png">
                          <img id="badge3" src="../images/badge3.png">
                          <img id="badge4" src="../images/badge4.png">
                        
                        </div>
                      </div>

                <div id="charcontainer" >
                        <div id="tankTextDiv">
                            <h1 id="tankTextChoose" >Choose Your Tank:</h1>    
                        </div>
                        <div class="tanks fade">
                                <img src="../images/tank1.png" alt="tank1">

                        </div>


                        <div style="display:none;" class="tanks fade">
                                <img src="../images/tank2.png" alt="tank2">

                        </div>

                        <div style="display:none;" class="tanks fade">
                                <img src="../images/tank3.png" alt="tank3">

                        </div>
                        <div  class="arrowbtns">
                                <input type="button" id="charprev" value="&#10094;" name="prev">
                                <input type="button" id="charnxt" value="&#10095;" name="nxt">

                        </div>
                      

                </div>

                <!-- <div class="tooltip">credits
                        <span class="tooltiptext">Here the credits would be shown </span>
                      </div> -->
                
                        <input type="button" class="sumbitBtn" id="doneBtn" name="" value="DONE">

                        <a href=""> <input type="button" class="sumbitBtn" id="battleBtn" name="" value="To The BATTLE"> </a>
        
 
  
<div id="lvlcontainer" >
         <div id="lvlTextDiv">
           <h1 id="lvlTextChoose" >Choose Your level:</h1>    
          </div>     
        <div class="levels fade">
        <img src="../images/game_bg1.jpg" class="levelImages"alt="lvl1"  >                   
        </div>
                                              
        <div style="display:none;" class="levels fade">
        <img src="../images/game_bg2.png" alt="lvl2"  >      
        </div>
                            
        <div style="display:none;" class="levels fade">
        <img  src="../images/game_bg3.jpg" alt="lvl3" >                             
        </div>
        <div  class="arrowbtns">                 
        <input  type="button"  id="lvlprev" value="&#10094;" name="prev">
        <input  type="button"  id="lvlnxt" value="&#10095;" name="nxt">
        </div>                           
 </div>                     
        
       
        <input type="button" class="sumbitBtn" id="lvlDoneBtn" name="" value="DONE">        

 </div>
        <script src="../javascript/ChooseUrChar.js"></script>
        <script src="../javascript/badgesfunc.js"></script>
      

</body>

</html>
